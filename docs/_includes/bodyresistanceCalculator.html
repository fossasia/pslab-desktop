
<div class="container">
  <h2>Enter the measured values in the following boxes and click to calculate the internal resistance</h2>
  <form class="form-horizontal" name="form2" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Voltage at PV3  :</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="v1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Measured Voltage  :</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="v2">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-4">
        <input type="button" class="btn btn-default" onclick="cal2()" value="Calculate">
      </div>
    </div>

    <div class="form-group">
      <label class="left-label control-label col-sm-12" id="answerv">Voltage Drop(PV3-CH3):</label>
    </div>
    <div class="form-group">
      <label class="left-label control-label col-sm-12" id="answeri">Current Flow:</label>
    </div>
    <div class="form-group">
      <label class="left-label control-label col-sm-12" id="answerr">Body Resistance:</label>
    </div>

  </form>
</div>


 
<script>
function cal2(){
	var v1,v2,r1,i;
	r1 = 1000000;
	v1 = document.form2.v1.value;
	v2 = document.form2.v2.value;
	i = v2/r1 ;
	document.getElementById('answerv').innerHTML="Voltage Drop(PV3-CH3): "+(v1-v2)*1e3+" milliVolts";
	document.getElementById('answeri').innerHTML="Current Flow: "+1e9*i+" NanoAmperes";
	document.getElementById('answerr').innerHTML="Body Resistance: "+1e-6*(v1-v2)/i+" MegaOhms";
}
</script>
