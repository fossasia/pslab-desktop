<script type="text/javascript" src="../js/giffer.min.js"></script>
<div class=" col-xs-12 col-sm-12 col-md-12">
	{% if include.title %}
	<h2 style="text-align:left;">{{include.title}}</h2><hr>
	{% else %}
	<h2 style="text-align:left;">Animation : Click to play</h2><hr>
	{% endif %}
	<img class="img-responsive" data-gifffer="{{include.url}}" />
</div>

<script>
window.onload = function() {
  Gifffer({
  playButtonStyles: {
    'width': '60px',
    'height': '60px',
    'border-radius': '15px',
    'background': 'rgba(100, 150, 200, 0.9)',
    'position': 'absolute',
    'top': '50%',
    'left': '50%',
    'margin': '-30px 0 0 -30px'
  }
});
}</script>
