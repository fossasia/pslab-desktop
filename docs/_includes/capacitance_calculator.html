## Calculate net capacitance of capacitors connected in series.


<script>
function cal2(){
	var r1,r2,deno,num;
	r1 = document.form2.r1.value;
	r2 = document.form2.r2.value;
	num = r1*r2;
	deno = parseFloat(r1)+parseFloat(r2);
	console.log(r1,r2,num,deno);
	document.form2.answer.value=num/deno;
}
</script>


<form name="form2">
C1  :<input type="text" size="20" name="r1" value = "1e-6">F<br>
C2  :<input type="text" size="20" name="r2" value = "1e-6">F<br>
<input type="button" name="B1" value="Calculate" onclick="cal2()"><br>
Total Capacitance:<input type="text" size="20" name="answer">F<br>
</form>
