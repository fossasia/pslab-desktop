---
layout: mainpage
---

{% include base_url.html %}
<div id="main">

	{% if page.title != "index" %}
	<div class="center wow fadeInDown">
		<br><h2>{{ page.title }}</h2>
		<p class="lead"> {{ page.description }}</p>
	</div>    
	{% endif %}

	<section id="recent-works">
		<div class="container">
			{% if page.imagebase %}
			<div class="row" >
				<div class=" col-xs-12 col-sm-6 col-md-6">
					<img class="img-responsive" style="bottom:0px;" src="images/screenshots/{{page.imagebase}}.png">
					<h3 style="text-align:center;">Screenshot</h3>
				</div>		
				<div class=" col-xs-12 col-sm-6 col-md-6">
					<img class="img-responsive" style="bottom:0px;" src="images/photographs/{{page.imagebase}}.png">
					<h3 style="text-align:center;">Photograph</h3>
				</div>		
			</div>

			<div class="row" >
				<div >
					<img class="img-responsive" style="bottom:0px; width:500px" src="images/schematics/{{page.imagebase}}.svg">
					<h3 style="text-align:center;">Schematic</h3>
				</div>		
			</div>

		</div>
	</section>

	{% endif %}

  {{ content }}

</div>
